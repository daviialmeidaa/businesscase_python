<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vagas - People App</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <div class="col- m-auto pt-2 pb-2 text-center">
    <h1>Vagas People App</h1>
  </div>

  <div class="col- m-auto pt-3 pb-2 text-center">
    <a href="/form" class="btn btn-success">Adicionar</a>
  </div>

  <div class="col-12 m-auto pt-4 pb-2 text-center">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Vaga</th>
          <th scope="col">Job Description</th>
          <th scope="col">Data Expiração</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>

        {% for dbs in db %}

        <tr>
          <th>{{dbs.id}}</th>
          <td>{{dbs.vaga}}</td>
          <td class="description">{{dbs.description}}</td>
          <td id="dateField">{{dbs.data}}</td>
          <td>
            <div class="btn-layouts">
              <a href="/add/{{dbs.id}}" class="btn btn-success">+ Adicionar</a>
              <a href="/view/{{dbs.id}}" class="btn btn-primary">Visualizar</a>
              <a href="/edit/{{dbs.id}}" class="btn btn-dark">Editar</a>
              <a href="/delete/{{dbs.id}}" class="btn btn-danger btnDel">Deletar</a>
            </div>
          </td>
        </tr>

        {% endfor %}

      </tbody>
    </table>
  </div>

  {% load static %}
  <script src="{%static 'javascript.js'%}"></script>

  <style>
    *{
      font-family: roboto;
    }
    thead {
      color: white;
      background-color: #002060;
      text-align: center;
    }

    tr{
      vertical-align: middle;
    }

    .description {
      text-align: left;
    }

    .btn-layouts {
      height: auto;
      width: auto;
      text-decoration: solid;
    }


  </style>

</body>

</html>
