<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD People App</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <div class="col- m-auto pt-2 pb-2 text-center">
    <h1>CRUD People App</h1>
  </div>

  <div class="col- m-auto pt-3 pb-2 text-center">
    <a href="/form" class="btn btn-success">Cadastrar Vaga</a>
    <a href="/Cadastro_Parceiros" class="btn btn-success">Cadastrar Parceiro IEBT</a>
  </div>

  <div class="col- m-auto pt-3 pb-2 text-center"></div>
  
  </div>

  <div class="col-12 m-auto pt-4 pb-2 text-center">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Vaga</th>
          <th scope="col">Area</th>
          <th scope="col">Job Description</th>
          <th scope="col">Data Expiração</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>

        {% for dbs in db %}

        <tr>
          <th>{{dbs.id}}</th>
          <td>{{dbs.vaga}}</td>
          <td>{{dbs.area}}</td>
          <td class="description">{{dbs.description}}</td>
          <td id="dateField">{{dbs.data | date:"d/m/yy"}}</td>
          <td>
            <div class="btn-layouts">
              <a  href="/add/{{dbs.id}}" class="btn btn-success" data-toggle="tooltip" data-placement="bottom"
                title="Adicionar Candidato"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                  fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                  <path
                    d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                  <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                </svg></a>
              <a href="/view/{{dbs.id}}" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom"
                title="Visualizar Candidatos"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                  fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                  <path
                    d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                </svg></a>
              <a href="/edit/{{dbs.id}}" class="btn btn-dark" data-toggle="tooltip" data-placement="bottom"
                title="Editar Vaga"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-file-text" viewBox="0 0 16 16">
                  <path
                    d="M5 4a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm0 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1H5z" />
                  <path
                    d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z" />
                </svg></a>
              <a href="/delete/{{dbs.id}}" class="btn btn-danger btnDel" data-toggle="tooltip" data-placement="bottom"
                title="Excluir Vaga"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-trash3" viewBox="0 0 16 16">
                  <path
                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
                </svg></a>
            </div>
          </td>
        </tr>

        {% endfor %}

      </tbody>
    </table>
  </div>

  {% load static %}
  <script src="{%static 'javascript.js'%}"></script>

  <style>
    body {
      font-family: sans-serif;
      font-family: roboto;
    }

    thead {
      color: white;
      background-color: #002060;
      text-align: center;
    }

    tr {
      vertical-align: middle;
    }

    .description {
      text-align: center;
    }

    .btn-layouts {
      height: auto;
      width: auto;
      text-decoration: solid;
    }
  </style>

</body>

</html>
